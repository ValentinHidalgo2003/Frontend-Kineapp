<section class="login" transition-style='in:circle:center'>
    <div class="login-container">
      <h2 class="animate__animated animate__backInDown">Iniciar Sesión</h2>
      <form class="custom-form" [formGroup]="formulario">
        <div class="form-group">
          <label class="animate__animated animate__backInDown" for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" formControlName="nombreUsuario">
        </div>
        <div class="form-group">
          <label class="animate__animated animate__backInDown" for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" formControlName="password">
        </div>
        <button type="submit" (click)="guardar()">Ingresar</button>
      </form>
    </div>
  </section>
