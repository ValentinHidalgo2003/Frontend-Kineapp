<section class="patients">
  <div class="container">
    <div class="patients-container">
      <h2>Registro de pacientes</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Ingresa el nombre del paciente" required>
        </div>
        <div class="form-group">
          <label for="name">Apellido</label>
          <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Ingresa el apellido del paciente" required>
        </div>
        <div class="form-group">
          <label for="name">DNI</label>
          <input type="text" id="DNI" name="DNI" class="form-control" placeholder="Ingresa el DNI del paciente" required>
        </div>
        <div class="form-group">
          <label for="name">Fecha de nacimiento</label>
          <input type="text" id="fechaNacimento" class="form-control" name="fechaNacimento" placeholder="Ingresa la fecha de nacimiento del paciente" required>
        </div>

        
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
          <label class="form-check-label" for="radio2"></label>
        </div>



        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa el correo electrónico del paciente" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="Ingresa el número de teléfono del paciente" required>
        </div>
        <div class="form-group">
          <label for="notes">Notas</label>
          <textarea id="notes" name="notes" placeholder="Ingresa notas adicionales sobre el paciente"></textarea>
        </div>
        <button type="submit">Registrar paciente</button>
      </form>
      <button class="btn btn-secondary"(click)="navegarGet()">Consultar pacientes</button>
    </div>
  </div>
  </section>
